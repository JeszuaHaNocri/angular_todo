<!DOCTYPE html>
<html>

<head>
    <link href='//fonts.googleapis.com/css?family=Roboto:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css"/>
</head>

<body ng-app="Todo">
<div class="page-container" ng-controller="TodoCtrl">
    <input type="text" ng-model="message"/>
    <span> {{ message }} </span>
    <h2>Todo</h2>

    <ul class="todo-list" ng-repeat="todo in todos track by $index">
        <li ng-show="todo.important">
            <span>{{ todo.name }}</span>
            <button class="bt bt-rebel" ng-click="done(todo)">Done</button>
        </li>
        <li ng-show="todo.normal">
            <span>{{ todo.name }}</span>
            <button class="bt bt-achieve" ng-click="done(todo)">Done</button>
        </li>
        <li ng-show="todo.veryImportant">
            <span>{{ todo.name }}</span>
            <button class="bt bt-rebel2" ng-click="done(todo)">Done</button>
        </li>
    </ul>

    <ul class="add-todo">
        <li>
            <input type="text" class="txt" placeholder="New Todo"
                   ng-model="newTodo.name" ng-keyup="add($event)"/><br>

            <form>
                <input type="radio" name="importance" ng-model="newTodo.normal">Normal task<br>
                <input type="radio" name="importance" ng-model="newTodo.important">Important task<br>
                <input type="radio" name="importance" ng-model="newTodo.veryImportant">Very important task
            </form>
        </li>
    </ul>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
<script src="script.js"></script>
</body>

</html>
